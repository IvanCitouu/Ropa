<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - TumTum</title>
  <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="pagp.html">Inicio</a></li>
                <li><a href="colec.html">Productos</a></li>
                <li><a href="cont.html">Contacto</a></li>
            </ul>
        </nav>

        <div class="logo">
            <a href="pagp.html">
                <img src="img/logo.png" alt="Logo de mi Empresa">
            </a>
        </div>

        <div class="acciones">
            <a href="ini.html"><img src="img/Inicio.jpg" alt="Iniciar"></a>
            <a href="#"><img src="img/Lupa.jpg" alt="Buscar"></a>
            <a href="#"><img src="img/Carro.jpg" alt="Carro"></a>
        </div>
    </header>

    <!-- Contenedor de registro -->
    <div class="login-container">
        <h2>Registrarse</h2>
        <form id="registro-form">
            <input type="text" id="registro-nombre" placeholder="Nombre completo" required>
            <input type="email" id="registro-email" placeholder="Correo" required>
            <input type="password" id="registro-password" placeholder="Contraseña" required>
            <input type="text" id="registro-direccion" placeholder="Dirección">
            <input type="text" id="registro-telefono" placeholder="Teléfono">
            <button type="submit">Registrarse</button>

            <div class="register-link">
                ¿Ya tienes una cuenta? <a href="ini.html">Inicia sesión aquí</a>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 TumTum Ropa. Todos los derechos reservados.</p>
    </footer>

    <script src="java/reg.js"></script>
</body>
</html>
