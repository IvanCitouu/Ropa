<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse - TumTum</title>
  <link rel="stylesheet" href="css/reg.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="pagp.html">Inicio</a></li>
                <li><a href="colec.html">Productos</a></li>
                <li><a href="cont.html">Contacto</a></li>
            </ul>
        </nav>

        <div class="logo">
            <a href="pagp.html">
                <img src="img/logo.png" alt="Logo de mi Empresa">
            </a>
        </div>

        <div class="acciones">
            <a href="ini.html"><img src="img/Inicio.jpg" alt="Iniciar"></a>
            <a href="#"><img src="img/Lupa.jpg" alt="Buscar"></a>
            <a href="#"><img src="img/Carro.jpg" alt="Carro"></a>
        </div>
    </header>

    <!-- Contenedor de registro -->
    <div class="login-container">
        <h2>Registrarse</h2>
        <form id="registro-form">
            <label for="reg-run">RUN *</label>
            <input type="text" id="reg-run" placeholder="Ej: 19011022K" required minlength="7" maxlength="9">

            <label for="reg-nombre">Nombre *</label>
            <input type="text" id="reg-nombre" placeholder="Nombre" required maxlength="50">

            <label for="reg-apellidos">Apellidos *</label>
            <input type="text" id="reg-apellidos" placeholder="Apellidos" required maxlength="100">

            <label for="reg-email">Correo *</label>
            <input type="email" id="reg-email" placeholder="Correo electrónico" required maxlength="100">

            <label for="reg-fecha">Fecha de nacimiento</label>
            <input type="date" id="reg-fecha">

            <label for="reg-region">Región *</label>
            <select id="reg-region" required></select>

            <label for="reg-comuna">Comuna *</label>
            <select id="reg-comuna" required></select>

             <label for="reg-direccion">Dirección *</label>
            <input type="text" id="reg-direccion" placeholder="Dirección completa" required maxlength="300">

            <label for="reg-password">Contraseña *</label>
            <input type="password" id="reg-password" placeholder="Contraseña" required minlength="6">

            <button type="submit">Registrarse</button>

            <div class="register-link">
                ¿Ya tienes una cuenta? <a href="ini.html">Inicia sesión aquí</a>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 TumTum Ropa. Todos los derechos reservados.</p>
    </footer>

    <script src="java/reg.js"></script>
</body>
</html>
