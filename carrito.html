<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="css/carrito.css">
</head>
<body>
  <header>
    <nav class="menu">
        <ul>
            <li><a href="pagp.html">Inicio</a></li>
            <li><a href="colec.html">Productos</a></li>
            <li><a href="cont.html">Contacto</a></li>
        </ul>
    </nav>

    <div class="logo">
        <a href="pagp.html">
            <img src="img/logo.png" alt="Logo de mi Empresa">
        </a>
    </div>

    <div class="acciones" id="acciones-header">
        <a href="ini.html"><img src="img/Inicio.jpg" alt="Iniciar"></a>
        <a href="carrito.html"><img src="img/Carro.jpg" alt="Carro"></a>
    </div>
</header>

  <main>
    <h1>Carrito de Compras</h1>
    <table id="tabla-carrito">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="resumen">
      <p><strong>Total general:</strong> <span id="total-general">$0</span></p>
      <button id="vaciar-carrito">Vaciar carrito</button>
      <button id="comprar">Finalizar compra</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 TumTum Ropa. Todos los derechos reservados.</p>
</footer>

  <script src="java/carrito.js"></script>
</body>
</html>
