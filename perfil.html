<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil - TumTum</title>
  <link rel="stylesheet" href="css/perfil.css">
</head>
<body>
  <header>
    <nav class="menu">
        <ul>
            <li><a href="pagp.html">Inicio</a></li>
            <li><a href="colec.html">Productos</a></li>
            <li><a href="cont.html">Contacto</a></li>
        </ul>
    </nav>

    <div class="logo">
        <a href="pagp.html">
            <img src="img/logo.png" alt="Logo de mi Empresa">
        </a>
    </div>

    <div class="acciones" id="acciones-header">
        <a href="ini.html"><img src="img/Inicio.jpg" alt="Iniciar"></a>
        <a href="carrito.html"><img src="img/Carro.jpg" alt="Carro"></a>
    </div>
</header>
  
<main>
  <h1>Mi Perfil</h1>
  <form id="perfil-form">
    <div class="campo">
      <label for="perfil-run">RUN</label>
      <input type="text" id="perfil-run" disabled>
    </div>

    <div class="campo">
      <label for="perfil-correo">Correo</label>
      <input type="email" id="perfil-correo" disabled>
    </div>

    <div class="campo">
      <label for="perfil-nombre">Nombre</label>
      <input type="text" id="perfil-nombre" required maxlength="50">
    </div>

    <div class="campo">
      <label for="perfil-apellidos">Apellidos</label>
      <input type="text" id="perfil-apellidos" required maxlength="100">
    </div>

    <div class="campo">
      <label for="perfil-fecha">Fecha de nacimiento</label>
      <input type="date" id="perfil-fecha">
    </div>

    <div class="campo">
      <label for="perfil-region">Región</label>
      <input type="text" id="perfil-region" disabled>
    </div>

    <div class="campo">
      <label for="perfil-comuna">Comuna</label>
      <input type="text" id="perfil-comuna" disabled>
    </div>

    <div class="campo">
      <label for="perfil-direccion">Dirección</label>
      <input type="text" id="perfil-direccion" required maxlength="300">
    </div>

    <button type="submit">Guardar cambios</button>
  </form>

</main>

<footer>
  <p>&copy; 2025 TumTum Ropa. Todos los derechos reservados.</p>
</footer>

<script src="java/perfil.js" defer></script>

</body>
</html>
